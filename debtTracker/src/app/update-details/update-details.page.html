<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item routerLink="/home" >
      <ion-icon name="backspace"></ion-icon>
      <p>Go back</p>
    </ion-item>
    <ion-item lines="none">
      <ion-label style="font-weight: 800; font-size: 2em;">
        {{person.name}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon size="small" name="logo-euro"></ion-icon>
      <ion-label style="font-weight: 800; font-size: 2em;">
        {{person.total}}
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card *ngFor="let trx of transactions; let i = index; " class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle >
        {{trx.description}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon size="small" name="logo-euro"></ion-icon>
        <ion-label>{{trx.amount}}</ion-label>
      </ion-item>
    </ion-card-header>

  </ion-card>

  <ion-fab slot="fixed" vertical="center" horizontal="end" >
    <ion-fab-button (click)="addTransaction()" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
   </ion-fab>  
  
</ion-content>
