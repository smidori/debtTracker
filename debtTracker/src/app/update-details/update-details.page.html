<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item routerLink="/home">
      <ion-icon name="arrow-back-outline"></ion-icon>
      <p>Go back</p>
    </ion-item>

    <ion-item lines="none">
      <ion-col size="8">
        <ion-label  style="font-weight: 800; font-size: 1em;">
          {{person.name}}
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label style="font-weight: 800; font-size: 0.8em; text-align: end;">
          <ion-icon name="logo-euro"></ion-icon> {{person.total}}
        </ion-label>
      </ion-col>
    </ion-item>

  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card *ngFor="let trx of transactions; let i = index; " class="ion-margin">
        
        <ion-row>
          <ion-col size="8">
            <ion-label style="font-weight: 600; ">{{trx.dateTrx | date:'dd/MM/YYYY'}}</ion-label>
          </ion-col>
          <ion-col size="4" >
            <ion-label style="float: right; font-weight: 600; font-size: 0.9em;" *ngIf="trx.type === 'Borrow' " color="danger"> <ion-icon name="logo-euro"></ion-icon> -{{trx.amount}}</ion-label>
            <ion-label style="font-weight: 600; font-size: 1.3em;" *ngIf="trx.type === 'Lend' " color="black"> <ion-icon size="small" name="logo-euro"></ion-icon> {{trx.amount}}</ion-label>  
          </ion-col>        
        </ion-row>
        <ion-row>
          <ion-col>
             {{trx.description}}
          </ion-col>
        </ion-row>

        <ion-row >
          <ion-col>
            <p style="font-weight: 100; font-size: 0.8em;"> <ion-icon size="small" name="trash-outline"></ion-icon> Delete</p>
          </ion-col>
        </ion-row>
    
     
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addTransaction()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
