<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-col size="1"><ion-icon routerLink="/home" size="small" name="arrow-back-outline"></ion-icon></ion-col>
        <ion-col size="9"><ion-label style="font-weight: 700; font-size: 1em;">
            {{person.name}}
          </ion-label></ion-col>

        <ion-col size="2">
          <ion-label style="float: right; font-size: 0.9em;" *ngIf="person.total >= 0 " ><ion-icon name="logo-euro"></ion-icon> {{person.total}}</ion-label>
          <ion-label style="float: right; font-size: 0.9em;" *ngIf="person.total < 0 " color="danger"><ion-icon name="logo-euro"></ion-icon> {{person.total}}</ion-label>
        </ion-col>

      </ion-row>
    </ion-grid>

    <ion-item routerLink="/home">

    </ion-item>

    <ion-item lines="none">
      <ion-col size="8">

        </ion-label>
      </ion-col>
    </ion-item>
-->
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="primary">
  <ion-card *ngFor="let trx of transactions; let i = index; " class="ion-margin">

    <ion-row>
      <ion-col size="8">
        <ion-label style="font-weight: 600; ">{{trx.dateTrx | date:'dd/MM/YYYY'}}</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label style="float: right; font-weight: 600; font-size: 0.9em;" *ngIf="trx.type === 'Borrow' " color="danger"> <ion-icon name="logo-euro"></ion-icon> -{{trx.amount}}</ion-label>
        <ion-label style="float: right; font-weight: 600; font-size: 0.9em;" *ngIf="trx.type === 'Lend' " > <ion-icon   name="logo-euro"></ion-icon> {{trx.amount}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        {{trx.description}}
      </ion-col>
    </ion-row>
<!--
    <ion-row>
      <ion-col>
        <p style="font-weight: 100; font-size: 0.8em;"> <ion-icon size="small" name="trash-outline"></ion-icon> Delete
        </p>
      </ion-col>
    </ion-row>-->
    <ion-row>
    <ion-button color="danger" (click)="deleteTrxAlert(trx.description, i, trx.amount, trx.type )" fill="clear">
      <ion-icon slot="start" name="trash-outline"></ion-icon>
      <p style="font-weight: 100; font-size: 0.7em;">Delete</p>
    </ion-button>
  </ion-row>

  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addTransaction()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
