<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800; font-size: 2em;">
        Debt Tracker
        <p>{{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
    <ion-row>
      <ion-item>
        <ion-input type="text" placeholder="Enter name" [(ngModel)]="personName"></ion-input>
      </ion-item>
      <ion-item (click)="addPerson()">
        <ion-icon name="add" (click)="addPerson()"></ion-icon>
        <p>Add Person</p>
      </ion-item>
      <ion-item (click)="getTemp()">
        <ion-icon name="trash"></ion-icon>
        <p>teste</p>
      </ion-item>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card *ngFor="let person of people ; let i = index; " class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle>
        {{person.value.name}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon size="small" name="logo-euro"></ion-icon>
        <ion-label>{{person.value.total}}</ion-label>
      </ion-item>
    </ion-card-header>
    <ion-row>

      <ion-item (click)="updateDetails(person.key)">
        <ion-icon name="create-outline"></ion-icon>
        <p>Update</p>
      </ion-item>

      <ion-item (click)="deletePerson(person.key)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Delete</p>
      </ion-item>



    </ion-row>
  </ion-card>

</ion-content>
