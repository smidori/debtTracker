<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-icon color="dark" size="large" name="person-add"></ion-icon>
      <ion-icon color="light" size="large" name="wallet"></ion-icon>
      <ion-icon color="danger" size="large" name="person-remove"></ion-icon>
      <ion-label style="font-weight: 800; font-size: 2em;"> Debt Tracker</ion-label>
        <p style="font-weight: 500; font-size: 0.6em; color: cornsilk;">{{today | date:'fullDate'}}</p>
    </ion-title>
    <ion-card color="primary">
      <ion-item>
        <ion-row>
          <ion-col size="8">
            <ion-item lines="none">
              <ion-input label="Name" type="text" labelPlacement="floating" placeholder="Name" [(ngModel)]="personName"
                [counter]="true" maxlength="20"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4" class="ion-align-self-end">
            <ion-button style="vertical-align: bottom;" (click)="addPerson()" color="success" fill="solid"
              [disabled]="personName.length == 0">
              <ion-icon slot="start" name="add-outline"></ion-icon>
              <p style="font-weight: 100; font-size: 0.7em;">Add Person</p>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-card>
    
  </ion-toolbar>
</ion-header>

<ion-content color="primary" [fullscreen]="true" style="background-color: black;">
  <ion-card *ngFor="let person of people ; let i = index; " class="ion-margin">
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-col style="font-weight: 800; font-size: 1.3em;">{{person.value.name}}</ion-col>
        </ion-col>

        <ion-col size="4">
          <ion-label style="float: right; font-size: 1em;" *ngIf="person.value.total < 0 " color="danger"><ion-icon
              name="logo-euro"></ion-icon> {{person.value.total}}</ion-label>
          <ion-label style="float: right; font-size: 1em;" *ngIf="person.value.total >= 0 "><ion-icon
              name="logo-euro"></ion-icon> {{person.value.total}}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-button (click)="updateDetails(person.key)" fill="clear">
          <ion-icon slot="start" name="create-outline"></ion-icon>
          <p style="font-weight: 100; font-size: 0.7em;">Update</p>
        </ion-button>
        <ion-button color="danger" (click)="deletePerson(person.value.name, person.key)" fill="clear">
          <ion-icon slot="start" name="trash-outline"></ion-icon>
          <p style="font-weight: 100; font-size: 0.7em;">Delete</p>
        </ion-button>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
